<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <div class="container">
        <div class="box">
            <div id="top">
                <img src="images/image.jpg" alt="">
            </div>
            <div class="content">
                <h2>
                    About
                </h2>
                <p>
                    Lorem ipsum dolor sit amet consectetur, adipisicing elit. Doloribus ducimus, sint ex perferendis ullam quibusdam optio alias quo molestias explicabo.
                </p>
            </div>
            <div class="contact">
                <h2>
                    Contact
                </h2>
                <div id="icon">
                    <img src="images/facebook.png" alt="facebook">
                    <img src="images/twitter.png" alt="facebook">
                    <img src="images/google.png" alt="facebook">
                    <img src="images/github.png" alt="facebook">
                    <img src="images/linkedin.png" alt="facebook">
                </div>
            </div>
            <hr>
            <div class="details">
                <p>
                    By: <span>Salim Sk</span>
                </p>
                <p>
                    Image by: <span>Mine</span>
                </p>
            </div>
        </div>
    </div>
</body>
</html>
